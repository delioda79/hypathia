replicaCount: 1

image:
  registry: registry.private.k8s.management.thebeat.co/beat/
  name: hypatia
  tag: v1.0.0
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""
changeCause: ""

service:
  type: ClusterIP
  port: 50000

env:
  GITHUB_ORGANIZATION: taxibeat
  GITHUB_TAGS: api-doc

secret:
  GITHUB_TOKEN: ""

ingress:
  enabled: true
  # type can be either public or private
  type: private
  annotations: {}
    # kubernetes.io/tls-acme: "true"
  path: /
  host: hypatia
  clusterSuffix: private.k8s.sandbox.thebeat.co

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 200m
  #  memory: 256Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

monitoring:
  enabled: false
  path: /health
  port: 8081

# This will enable blackbox exporter probes in the designated path.
# If the probe get non 2xx responses for a period greater than "for:" it will send an alert to alertmanager
# Alertmanager will route the notification according to severity to a slack channel or pagerduty
blackboxProbe:
  enabled: false
  path: /health
  for: 5m
  severity: warning

livenessProbe:
  httpGet:
    path: /
    port: hypatia-ui

readinessProbe:
  httpGet:
    path: /
    port: hypatia-ui

autoscaling:
  enabled: false
  # minReplicas: 3
  # maxReplicas: 10
  # metrics:
  # - type: Resource
  #   resource:
  #     name: cpu
  #     targetAverageUtilization: 80
  # - type: Resource
  #   resource:
  #     name: memory
  #     targetAverageUtilization: 80

nodeSelector: {}

tolerations: []

affinity: {}
