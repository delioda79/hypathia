<%: func ApiList(docs []scrape.DocDef, buffer *bytes.Buffer) %>

<%~ "index.html" %>

<%@ body { %>
<ul class="list-group">
<% for _, doc := range docs { %>
    <li class="list-group-item"><a  href='/doc/<%= doc.RepoName %>/<%=i doc.Type %>'>Api Documentation for <%= doc.RepoName%> ( <%= doc.Type.String()%> )</a></li>
<% } %>
</ul>
<% } %>
